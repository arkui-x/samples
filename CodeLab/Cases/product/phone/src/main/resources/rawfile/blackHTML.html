<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯黑空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁用滚动条 */
        }

        body {
            background: #000000;
            /* 可选：添加点击事件拦截 */
            cursor: none;
        }
    </style>
</head>
<body>
<!-- 完全空白的画布 -->
</body>
</html>
